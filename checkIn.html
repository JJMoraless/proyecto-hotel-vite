<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./js/checkIn/getReservas.js"></script>
    <script type="module" src="./js/checkIn/modalRegistro.js"></script>
    <script type="module" src="./js/checkIn/eliminarReserva.js"></script>

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- End Icons -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/components/index.js " defer type="module"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section id="sidebar" class="hide shadow-lg "></section>

    <section id="content">
      <nav id="navbar" class="blur fixed-top border-bottom"></nav>

      <main>
        <section class="pb-5">
          <h2 class="pt-5">Lista de Reservas</h2>
          <hr />

          <div class="table-responsive p-5 bg-body border rounded ">
            <table
              class="table "
              id="dataTable"
              width="ml-auto"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Numero</th>
                  <th>Nombre del huesped</th>
                  <th>Telefono</th>
                  <th>Numero de habitacion</th>
                  <th>Fecha de ingreso</th>
                  <th>Fecha de salida</th>
                  <th>Registrar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody id="table-body-reservations"></tbody>
            </table>
          </div>
          <div
            class="modal fade"
            id="reservationDetailsModal"
            tabindex="-1"
            aria-labelledby="reservationDetailsModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registro de ingreso
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <br />
                <section class="reservas pt-5">
                  <div class="container pb-5">
                    <!--Datos del huesped-->
                    <div class="row g-md-2">
                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Documento del huesped</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostDocument"
                          placeholder="Documento"
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Tipo de documento</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostDocumentType"
                          placeholder="Cedula de ciudadania"
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-5">
                        <label for="exampleFormControlInput1" class="form-label"
                          >nombre del huesped</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostName"
                          placeholder="Nombre"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Fecha de nacimineto</label
                        >
                        <input
                          type="date"
                          class="form-control mb-1"
                          id="hostBirthdate"
                          placeholder="212312312312"
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Telefono del huesped</label
                        >
                        <input
                          type="number"
                          class="form-control mb-1"
                          id="hostPhone"
                          placeholder="0000"
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Email huesped</label
                        >
                        <input
                          type="email"
                          class="form-control mb-1"
                          id="hostEmail"
                          placeholder="Email"
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-5">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Direccion de residencia</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostAddress"
                          placeholder="Direccion"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Ciudad</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostCity"
                          placeholder="Ciudad"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Pais</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostCountry"
                          placeholder="Pais"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Ocupacion</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostOccupation"
                          placeholder="Ocupaci√≥n"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Empresa</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="hostCompany"
                          placeholder="Empresa"
                          required
                          disabled="true"
                        />
                      </div>

                      <div class="row g-md-2">
                        <div class="col-md-2">
                          <button
                            id="btnHabilitarEdicion"
                            class="btn btn-success mt-3"
                          >
                            Modificar
                          </button>
                        </div>
                        <div class="col-md-2">
                          <button
                            id="btnActualizarHuesped"
                            class="btn btn-success mt-3"
                            disabled="true"
                          >
                            Actualizar
                          </button>
                        </div>
                      </div>
                      <div id="mensajeHuesped" style="display: none">
                        <p>Se ha modificado la informacion del huesped</p>
                      </div>
                      <br />
                      <br />
                      <hr />
                      <div class="col-md-1">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Numero de reserva</label
                        >
                        <input
                          type="text"
                          class="form-control mb-1"
                          id="numReserva"
                          placeholder="00"
                          required
                          disabled="true"
                        />
                      </div>
                      <div class="row g-md-2">
                        <div class="col-md-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Fecha de entrada</label
                          >
                          <input
                            type="date"
                            class="form-control mb-3"
                            id="entryDate"
                            placeholder="name@example.com"
                            disabled="true"
                          />
                        </div>

                        <div class="col-md-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Fecha de salida</label
                          >
                          <input
                            type="date"
                            class="form-control mb-6"
                            id="departureDate"
                            placeholder="name@example.com"
                            disabled="true"
                          />
                        </div>

                        <div class="col-md-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Permanencia</label
                          >
                          <input
                            type="text"
                            class="form-control mb-1"
                            id="permanence"
                            placeholder="Permanencia"
                            required
                            disabled="true"
                          />
                        </div>

                        <div class="col-md-3">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Motivo de viaje</label
                          >
                          <input
                            type="text"
                            class="form-control mb-1"
                            id="motive"
                            placeholder="motivo"
                          />
                        </div>

                        <div class="col-md-5">
                          <label
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Establecimiento</label
                          >
                          <input
                            type="email"
                            class="form-control mb-1"
                            id="place"
                            placeholder="Escuela Hotel Sena"
                            disabled="true"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <button id="btnCheckIn" class="btn btn-success mt-3">
                          Ingresar
                        </button>
                      </div>
                      <!-- <div id="mensajeRegistro" style="display: none">
                        <p>Se ha registrado al huesped</p>
                      </div> -->

                      <div
                        id="mensajeRegistro"
                        class="alert ocultar alert-danger animate__animated animate__fadeInDown"
                        role="alert"
                        style="display: none"
                      >
                        üßô‚Äç‚ôÇÔ∏èü§å Se ha registrado al huesped exitosamente
                      </div>
                    </div>
                  </div>
                </section>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previus">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <div id="content">
            <div class="page" data-page="1"></div>
            <div class="page" data-page="2"></div>
            <div class="page" data-page="3"></div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
