    <main class="reservas pt-5">
      <div class="container pt-3">
        <h2 class="pt-5">Haz reservas</h2>

        <hr />

        <!-- DATOS DEL CLIENTE -->
        <div class="row g-md-2">
          <form id="datos-huesped" action="" class="row g-md-2">
            <div class="col-md-4">
              <label for="document" class="form-label"
                >Documento del huesped</label
              >
              <input
                name="document"
                type="number"
                class="form-control mb-1"
                id="document"
                placeholder="212312312312"
              />
            </div>

            <div class="col-md-3">
              <label for="name" class="form-label">nombre huesped</label>
              <input
                name="name"
                type="text"
                class="form-control mb-1"
                id="name"
                placeholder="nombre huesped"
                required
              />
            </div>

            <div class="col-md-5">
              <label for="email" class="form-label">Email huesped</label>
              <input
                name="email"
                type="email"
                class="form-control mb-1"
                id="email"
                placeholder="name@example.com"
              />
            </div>

            <div class="col-md-4">
              <label for="numberPhone" class="form-label"
                >Telefono del huesped</label
              >
              <input
                name="numberPhone"
                type="number"
                class="form-control mb-1"
                id="numberPhone"
                placeholder="name@example.com"
              />
            </div>

            <div class="col-md-12 mb-5 mt-4">
              <button id="btnSaveHost" class="btn btn-success">
                Guardar huesped
              </button>

              <button id="btn-find-host" class="btn btn-success">
                Buscar huesped
              </button>
            </div>
          </form>
        </div>

        <!-- FECHAS DE RESERVA -->
        <form id="formReserva" class="row">
          <hr />
          <div class="alert alert-success row-md-4 col-md-3" role="alert">
            <div class="row">
              <div class="col-md-12">
                <label for="dateEntry" class="form-label"
                  ><b>Fecha de Entrada..</b></label
                >
                <input
                  name="dateEntry"
                  type="date"
                  class="form-control mb-3"
                  id="dateEntry"
                  placeholder="name@example.com"
                />
              </div>

              <div class="col-md-12">
                <label for="dateOutput" class="form-label"
                  ><b>Fecha de  Salida...</b></label
                >
                <input
                  name="dateOutput"
                  type="date"
                  class="form-control mb-6"
                  id="dateOutput"
                  placeholder="name@example.com"
                />
              </div>
            </div>

            <div class="row detaller-reserva">
              <div class="col-md-12">
                <label for="roomNumber" class="form-label"
                  >Numero de Habitacion</label
                >
                <select
                  id="rooms-select"
                  class="form-select"
                  name="roomNumber"
                ></select>
              </div>

              <div class="col-md-6">
                <label for="numAdults" class="form-label"
                  >Numero de Adultos</label
                >

                <input
                  type="number"
                  class="form-control mb-1"
                  id="numAdults"
                  name="numAdults"
                  placeholder="0"
                  value="0"
                />
              </div>

              <div class="col-md-6">
                <label for="numChildrens" class="form-label"
                  >Numero de niÃ±os</label
                >

                <input
                  type="number"
                  class="form-control mb-3"
                  id="numChildrens"
                  name="numChildrens"
                  placeholder="0"
                  value="0"
                />
              </div>
            </div>

            <div
              id="errorAlert"
              class="alert ocultar alert-danger animate__animated animate__fadeInDown"
              role="alert"
            >
              ðŸ’€ Error fecha de salida debe ser mas grande que entrada
            </div>

            <div
              id="errorAlertHost"
              class="alert ocultar alert-danger animate__animated animate__fadeInDown"
              role="alert"
            >
              ðŸ’€ documento del huesped no se ha guardado o no lo ingreso
            </div>

            <div class="col-md-12">
              <button id="btnReservar" class="btn btn-success mt-3">
                reservar
              </button>
            </div>
          </div>

          <div class="row col-md-9 fechas">
            <div id="calendar"></div>
          </div>

          <hr />
        </form>
