    <main class="reservas pt-5">
      <div class="container pt-3">
        <h2 class="pt-5">Haz reservas</h2>

        <hr />

        <!-- DATOS DEL CLIENTE -->
        <div class="row g-md-2">
          <form id="datos-huesped" action="" class="row g-md-2">
            <div class="col-md-3">
              <label for="name" class="form-label">nombre huesped</label>
              <input
                name="name"
                type="text"
                class="form-control mb-1"
                id="name"
                placeholder="nombre huesped"
                required
              />
            </div>

            <div class="col-md-5">
              <label for="email" class="form-label">Email huesped</label>
              <input
                name="email"
                type="email"
                class="form-control mb-1"
                id="email"
                placeholder="name@example.com"
              />
            </div>

            <div class="col-md-4">
              <label for="document" class="form-label"
                >Documento del huesped</label
              >
              <input
                name="document"
                type="number"
                class="form-control mb-1"
                id="document"
                placeholder="212312312312"
              />
            </div>

            <div class="col-md-4">
              <label for="numberPhone" class="form-label"
                >Telefono del huesped</label
              >
              <input
                name="numberPhone"
                type="number"
                class="form-control mb-1"
                id="numberPhone"
                placeholder="name@example.com"
              />
            </div>

            <div class="col-md-12 mb-5 mt-4">
              <!-- <button id="btnGetByIdHost" class="btn btn-success">
                Buscar huesped
              </button> -->
              <button id="btnSaveHost" class="btn btn-success">
                Guardar huesped
              </button>
            </div>
          </form>
        </div>

        <!-- FECHAS DE RESERVA -->
        <form id="formReserva" class="row">
          <div class="col-md-4">
            <label for="numChildrens" class="form-label">Numero de ni√±os</label>
            <input
              name="numChildrens"
              type="number"
              class="form-control mb-1"
              id="numChildrens"
              placeholder="0"
              value="0"
            />
          </div>

          <div class="col-md-4">
            <label for="numAdults" class="form-label">Numero de adultos</label>
            <input
              name="numAdults"
              type="number"
              class="form-control mb-3"
              id="numAdults"
              placeholder="0"
              value="0"
            />
          </div>

          <div class="col-md-4">
            <label for="roomNumber" class="form-label"
              >habitaciones disponibles</label
            >
            <select name="roomNumber" class="form-control" id="roomNumber">
              <option value="501">501</option>
              <option value="502">502</option>
              <option value="503">503</option>
            </select>
          </div>

          <hr />

          <div class="row col-md-4 fechas">

          </div>
          
          <div class="row col-md-8 fechas">
            
          </div>

          <div class="col-md-4 fechas">
            <div class="alert alert-primary row-md-12">
              <h5 class="text-black">Reservar fechas</h5>

              <div class="row">
                <div class="col-md-6">
                  <label for="dateEntry" class="form-label"
                    >Fecha de entrada</label
                  >
                  <input
                    name="dateEntry"
                    type="date"
                    class="form-control mb-3"
                    id="dateEntry"
                    placeholder="name@example.com"
                  />
                </div>

                <div class="col-md-6">
                  <label for="dateOutput" class="form-label"
                    >Fecha de salida</label
                  >
                  <input
                    name="dateOutput"
                    type="date"
                    class="form-control mb-6"
                    id="dateOutput"
                    placeholder="name@example.com"
                  />
                </div>

                <div class="col-md-6">
                  <button id="btnReservar" class="btn btn-success mt-3">
                    reservar
                  </button>
                </div>

              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div id="calendar"></div>
          </div>
        </form>
