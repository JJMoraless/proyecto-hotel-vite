<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="./js/aprendices/usuarios.js"></script>

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- End Icons -->

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="./js/components/index.js" type="module"></script>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section id="sidebar" class="hide shadow-lg "></section>

  <section id="content">
    <nav id="navbar" class="blur fixed-top border-bottom"></nav>
    <main>
      <section class="reservas pb-5">
        <div class="container pb-5">
          <h2 class="pt-5">Usuarios</h2>
          <hr />
        </div>
        <div class="table-responsive p-5 bg-body border rounded ">
          <table class="table" id="dataTable" width="ml-auto" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Ficha</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Modificar</th>
              </tr>
            </thead>
            <tbody id="table-body-users"></tbody>
          </table>
        </div>
      </section>
      <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Modificar Usuario
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <br />
            <section class="reservas pt-5">
              <div class="container pb-5">
                <!-- Datos del Usuario -->
                <div class="col g-md-2">
                  <div class="col-md-3">
                    <label for="exampleFormControlInput1" class="form-label">
                      ID
                    </label>
                    <input type="text" class="form-control mb-1" id="userID" placeholder="ID" disabled="true" />
                  </div>
                  <div class="row g-md-2">
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Documento
                      </label>
                      <input type="text" class="form-control mb-1" id="userDocument" placeholder="Documento" />
                    </div>
                    <div class="col-md-6">
                      <label for="exampleFormControlInput1" class="form-label">
                        Nombre
                      </label>
                      <input type="text" class="form-control mb-1" id="userName" placeholder="Nombre" />
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Ficha
                      </label>
                      <input type="text" class="form-control mb-1" id="userFicha" placeholder="Ficha" />
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Correo
                      </label>
                      <input type="text" class="form-control mb-1" id="userEmail" placeholder="Correo" />
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Teléfono
                      </label>
                      <input type="text" class="form-control mb-1" id="userPhone" placeholder="Teléfono" />
                    </div>
                    <div class="col-md-4">
                      <label for="exampleFormControlInput1" class="form-label">
                        Dirección
                      </label>
                      <input type="text" class="form-control mb-1" id="userAddress" placeholder="Dirección" />
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Rol
                      </label>
                      <input type="text" class="form-control mb-1" id="userRole" placeholder="Rol" />
                    </div>
                    <div class="col-md-3">
                      <label for="exampleFormControlInput1" class="form-label">
                        Estado
                      </label>
                      <select class="form-select" id="userState">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <button id="btnActualizarUsuario" class="btn btn-success mt-3">
                      Actualizar
                    </button>
                  </div>
                  <div class="col-md-4" id="mensajeActualizacion">
                    <p>Usuario actualizado</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>

</html>
