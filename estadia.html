<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- End Icons -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- End Bootstrap -->

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/components/index.js " defer type="module"></script>
    <script defer type="module" src="./js/estadia/index.js"></script>
  </head>
  <body>
    <section id="sidebar" class="hide shadow-lg"></section>

    <section id="content" class="reservas">
      <nav id="navbar" class="blur fixed-top border-bottom"></nav>
      <main>
        <h3 class="mt-5 pt-3">Estadia</h3>
        <div class="accordion" id="acordion-rooms"></div>

      
        <!-- Modal -->
        <div
          class="modal fade modal-lg"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--End Modal -->
        
      </main>
    </section>
  </body>
</html>
